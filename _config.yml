# Event information.
event:
  name:        "Unleash Halloween with OpenAI"
  image:       "images/cover.png"
  subtitle: "Embrace the eerie and mysterious side of AI in this Hack-0-Ween Challenge"
  date:        "May 4, 2024"
  location:    "Boise, ID, United States"
  rules: |
    - **Team Size:** Teams can consist of 1 to 4 members. Collaboration is encouraged to combine diverse skills and perspectives.
    - **Project Initiation:** All projects must be initiated on the day of the event. To ensure a level playing field, participants are not allowed to pre-game or work on their projects before the official start time.
    - **Project Categories:** Participants have the flexibility to choose from various project categories, including software applications, physical prototypes, IoT devices, chatbots, or wearable technology. However, all projects must align with the spooky Halloween theme.
    - **Use of OpenAI:** Participants are encouraged to integrate OpenAI technology into their projects to enhance functionality and intelligence. The use of OpenAI language models is not mandatory but highly recommended.
    - **Spooky Theme:** The hallmark of this hackathon is the spooky theme. All projects, costumes, or bots must incorporate elements related to Halloween. This could involve ghostly visuals, eerie sounds, or content that evokes the spirit of the season.
    - **Project Secret:** During the opening ceremony, a secret element or requirement related to the spooky theme will be revealed to all participants. All projects must incorporate this secret element in some unique way.
    - **Project Presentation:** Teams will have a designated time to present their projects to the judging panel. Presentations should include a demonstration of the project's functionality, and how it integrates the revealed secret.
    - **Code of Conduct:** Participants are expected to maintain a respectful and inclusive environment throughout the hackathon. Any form of discrimination, harassment, or disruptive behavior will not be tolerated.
    - **Intellectual Property:** Participants retain ownership of their project's intellectual property. However, organizers may request the use of project details for promotional purposes.
    - **Submission Deadline:** All projects must be submitted before the specified deadline at the end of the hackathon. Late submissions may not be considered for judging.

  hero:
    links:
      - text: "The Hack-0-Ween Secret"
        href: "https://hackoween_secret_23.codeworksacademy.com"

  about:
    description: |
      > Calling all tech enthusiasts, developers, and creative minds to come create a spine-chilling project harnessing the AI Overlords.

      The SpookyTech Hackathon is a unique and immersive event that challenges participants to incorporate OpenAI technology into their Halloween-themed projects, costumes, or bots. Whether you're a seasoned developer or a novice coder, this event promises a ghoulishly good time filled with innovation, creativity, and the opportunity to learn and experiment with cutting-edge AI.



  # Info Sections
  info:
    sections:
      - image: "images/image2.png"
        title: "OpenAI Integration"
        description: |
          Participants are encouraged to use OpenAI's powerful language models to add a touch of intelligence to their Halloween-themed creations. From chatbots that tell ghost stories to AI-powered costume recommendations, the possibilities are endless.
      - image: "images/image1.png"
        title: "Spooky Themes"
        description: |
          We're looking for projects, costumes, and bots that embrace the spirit of Halloween. Think haunted houses, ghostly apparitions, witches' spells, and everything eerie and enchanting.
      - image: "images/image3.png"
        title: "Thrilling Prizes"
        description: |
          Compete for a chance to win exciting prizes, including tech gadgets, online course subscriptions, and more. Our judges will evaluate projects based on creativity, technical prowess, and adherence to the spooky theme.
      - image: "images/image4.png"
        title: "Collaboration and Learning"
        description: |
          Connect with fellow tech enthusiasts, learn from experienced mentors, and expand your network within the tech community. The SpookyTech Hackathon is a fantastic opportunity to collaborate and grow your skills.

  judging:
    subtitle: Projects will be graded in 5 categories; Each category will be awarded 1-5 points.
    description: |
      - **Creativity:** The uniqueness and creativity of the project. Is this project we have seen before? A familiar project with an interesting twist or something truly unique.
      - **Technical Excellence:** The technical prowess and complexity of the project including it's implementations of other technologies and assets.
      - **Presentation:** The clarity, effectiveness, enthusiasm and overall polish displayed during the project presentation. Presentations should cover the core features of the project in a clear and engaging way.
      - **Adherence to Theme:** How well the project aligns with the theme and captures the essence of the hackathon. The incorporation of any revealed secrets.
      - **User Experience:** How does this project maintain user engagement. Could it's features could be used practically? What is the general user experience while using the project?

